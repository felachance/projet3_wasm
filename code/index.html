<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Projet3 — Démos</title>
	<style>
		*{box-sizing:border-box}
		body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;color:#111}
		/* Animated left-to-right gradient */
		body{
			background: linear-gradient(90deg,#FFDEE9 0%,#B5FFFC 50%,#C9FFBF 100%);
			background-size: 300% 100%;
			animation: gradientShift 12s linear infinite;
		}

		@keyframes gradientShift{
			0%{background-position:0% 50%}
			50%{background-position:100% 50%}
            100%{background-position:0% 50%}
		}
		.container{width:100%;max-width:1100px}
		.header{text-align:center;margin-bottom:20px}
        .header .meta{
			opacity:0;
			max-height:0;
			overflow:hidden;
			transition:opacity .22s ease, max-height .22s ease;
			margin:0;
		}
		.header:hover .meta{
			opacity:1;
			max-height:120px;
		}
		h1{font-size:1.6rem;margin:0}
		.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
		.card{background:#ffffff;border:1px solid #e6e9ef;padding:24px;border-radius:12px;text-align:center;position:relative;overflow:hidden;min-height:160px;display:flex;flex-direction:column;align-items:center;justify-content:center}
		  /* Background image placeholder layer - drop PNGs into `images/` and they'll show.
			  A subtle gradient is used as a visible fallback until you add PNGs. */
		  .card::before{content:"";position:absolute;inset:0;background-size:cover;background-position:center;background-repeat:no-repeat;z-index:0;background-image:linear-gradient(135deg, rgba(11,119,255,0.10), rgba(169,92,255,0.06));}
		.card > *{position:relative;z-index:1}
		.card strong{display:block;margin-bottom:12px;font-size:1.2rem;color:#ffffff;text-shadow: 0 0 5px rgba(0,0,0,1);}
		.card a{display:inline-block;padding:10px 16px;background:#0b79ff;color:#fff;text-decoration:none;border-radius:8px;font-weight:700;font-size:1rem}
		.footer{text-align:center;margin-top:18px;color:#6b7280;font-size:0.95rem}

		/* Per-card background placeholders (user can add images at these paths): */
		.card.bg-3d::before{background-image:url('images/bg-3d.png')}
		.card.bg-unity::before{background-image:url('images/bg-unity.png')}
		.card.bg-life::before{background-image:url('images/bg-life.png')}
		@media (max-width:520px){h1{font-size:1.05rem}}
	</style>
</head>
<body>
	<div class="container">
			<div class="header">
				<h1>Démos WebAssembly</h1>
                <p>Par Alexis Bélisle, Félix Lachance</p>
                <span class="meta">et ChatGPT</span>
			</div>

			<main class="grid">
				<div class="card bg-3d">
					<strong>Visualisation 3D</strong>
					<a href="3d_visualization/">Ouvrir la démo</a>
				</div>

				<div class="card bg-unity">
					<strong>Jeu Unity 2D</strong>
					<a href="unity_2d/index.html">Ouvrir la démo</a>
				</div>

				<div class="card bg-life">
					<strong>Jeu de la vie</strong>
					<a href="game_of_life/wasm_game_of_life/web/">Ouvrir la démo</a>
				</div>
			</main>
	</div>
</body>
</html>
